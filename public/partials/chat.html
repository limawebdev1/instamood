<link rel="stylesheet" href="../stylesheets/chat.css" media="screen" title="no title">
<nav class="navbar navbar-ct-blue navbar-transparent navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <!-- <a class="navbar-brand" href="#">insta[MOOD]</a> -->
        </div>
    </div>
</nav>
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>insta[mood]</h1>
                    <h3>the best Q3 project EVER</h3>
                    <!-- <hr class="intro-divider"> -->
                    </br>
                    <ul class="list-inline intro-social-buttons" ng-click="login()">
                        <li>
                            <a class="btn btn-default btn-lg" style="border-color:#fff"><i class="fa fa-"></i> <span class="network-name" style="font-color:#fff">Sign In</span></a>
                        </li>
                    </ul>


                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->

</div>
<div ng-controller="SocketController" class="chat row">
  <div class="col-xs-12 table">
    <table class="table table-striped">
      <tbody id="msgs">
        <tr ng-repeat='message in messages'>
          <td class="col-xs-4 text-info">
            {{message.user}}:
          </td>
          <td class="col-xs-8">
            {{message.text}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
    <form ng-submit="sendMessage()">
      <div class="col-xs-9 text-center">
        <input ng-model="message" type="text" class="form-control" placeholder="Type to chat...">
      </div>
      <div class="col-xs-3">
        <button type="submit" class="btn btn-info">Send</button>
      </div>
    </form>
</div>
